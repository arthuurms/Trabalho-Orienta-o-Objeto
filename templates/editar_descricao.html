<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar descrição</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <h2>Editar Descrição</h2>
    <form method="POST" action="{{ url_for('editar_descricao', descricao_id=descricao.id) }}">
        <div class="form-group">
            <label for="nome_produto">Nome do Produto</label>
            <input type="text" class="form-control" id="nome_produto" name="nome_produto" value="{{ descricao.nome_produto }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea rows="20" class="form-control" id="descricao" name="descricao" required>{{ descricao.descricao }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
    {% endblock %}

</body>
</html>
